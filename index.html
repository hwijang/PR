<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI 활용이 막막한 직장인에게 실무에 바로 적용 가능한 AI 협업 방법을 제공하는 장휘덕 Salesforce 컨설턴트의 개인 브랜딩 페이지">
    <title>장휘덕 - AI 협업 컨설팅</title>
    <link rel="stylesheet" href="style.css">
    <script src="content.js"></script>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="container">
            <div class="hero-content fade-in">
                <p class="hero-description" data-content="hero.description">
                    로딩 중...
                </p>
                <div class="hero-profile">
                    <h1 class="hero-title" data-content="hero.name">로딩 중...</h1>
                    <p class="hero-subtitle" data-content="hero.title">로딩 중...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Topics Section -->
    <section class="topics" id="topics">
        <div class="container">
            <h2 class="section-title" data-content="topics.sectionTitle">로딩 중...</h2>
            
            <div class="topics-grid" id="topicsGrid">
                <!-- 동적으로 생성됩니다 -->
            </div>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="cta" id="cta">
        <div class="container">
            <div class="cta-content fade-in">
                <h2 class="cta-title" data-content="cta.title">로딩 중...</h2>
                <p class="cta-description" data-content="cta.description">
                    로딩 중...
                </p>
                <a href="#" class="cta-button" id="coffeeChat" target="_blank" rel="noopener noreferrer" data-content="cta.buttonText">
                    로딩 중...
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text" data-content="footer.text">로딩 중...</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
